apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'

}

def MAVEN_REPOSITORY_PATH = 'file:///home/huangbei/projects/mvn/maven'
def GROUP_ID = 'hbuilder.android.utils'
def ARTIFACT_ID = 'permission'
def VERSION_NAME = '1.0'
def PACKAGE_TYPE = 'aar'

uploadArchives{
    repositories{
        mavenDeployer{
            repository(url:MAVEN_REPOSITORY_PATH)
            pom.project{
                groupId GROUP_ID
                artifactId ARTIFACT_ID
                version VERSION_NAME
                packaging PACKAGE_TYPE
            }
        }
    }
}
